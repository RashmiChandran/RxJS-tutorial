<h3>Filtering Operators</h3>
<p><i>Note: To run an item, open the browser console and click the item and see the output in console.</i></p>
<mat-list role="list" >
   <mat-list-item role="listitem" *ngFor="let operator of filteringOperators" (click)="showAction(operator)"> <mat-icon matListIcon>done</mat-icon>{{operator}}</mat-list-item>
 </mat-list>
